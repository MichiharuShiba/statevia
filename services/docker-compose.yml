services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: core
      POSTGRES_PASSWORD: core
      POSTGRES_DB: core
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./core-api/sql:/docker-entrypoint-initdb.d:ro

  core-api:
    build:
      context: ./core-api
    environment:
      PORT: "8080"
      DATABASE_URL: "postgres://core:core@postgres:5432/core"
    depends_on:
      - postgres
    ports:
      - "8080:8080"

  ui:
    build:
      context: ./ui
    environment:
      # Nextサーバが core-api にサーバー側で接続するURL（Docker内部DNS）
      CORE_API_INTERNAL_BASE: "http://core-api:8080"
      # ブラウザ側に露出する値は使わない（CORS回避でプロキシするため）
    ports:
      - "3000:3000"
    depends_on:
      - core-api

volumes:
  pgdata: {}